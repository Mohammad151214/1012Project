<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Vault - Edit Recipe</title>
    <script src="js/script.js" defer></script>
    <script>
      if (!localStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c13af7bb57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/addRecipe.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js" defer></script>
    <script src="js/recipe.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="fa-solid fa-user"></i>
          <span class="title">Recipe Vault</span>
        </div>
        <i class="fa-solid fa-bars" id="menubtn"></i>
      </div>
      <div class="user">
        <img src="images/user.png" alt="user" class="user-img" />
        <div>
          <p class="bold">Username</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="myProfile.html">
            <i class="fa-solid fa-user"></i>
            <span class="nav-item">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="dashboard.html">
            <i class="fa-solid fa-bookmark"></i>
            <span class="nav-item">Recipes</span>
          </a>
          <span class="tooltip">Recipes</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="addRecipe.html">
            <i class="fa-regular fa-square-plus"></i>
            <span class="nav-item">Add Recipe</span>
          </a>
          <span class="tooltip">Add Recipe</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#" onclick="logout();return false;">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="add-recipe-container">
        <h1>Edit Recipe</h1>

        <div class="recipe-form-card">
          <form id="addRecipeForm" action="" method="post">
            <input
              type="text"
              id="Recipe_title"
              name="Recipe_title"
              placeholder="Recipe Title"
              required
            />
            <select id="Recipe_category" name="Recipe_category" required>
              <option value="">Select a category...</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="dessert">Dessert</option>
              <option value="snack">Snack</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="other">Other</option>
            </select>
            <!-- Add the rich text editor here too (same as addRecipe.html) -->
            <div id="editor-container">
              <div id="editor-toolbar">
                <button
                  type="button"
                  class="format-btn"
                  data-command="bold"
                  title="Bold (Ctrl+B)"
                >
                  <i class="fa-solid fa-bold"></i>
                </button>
                <button
                  type="button"
                  class="format-btn"
                  data-command="insertUnorderedList"
                  title="Bullet List"
                >
                  <i class="fa-solid fa-list-ul"></i>
                </button>
              </div>
              <div
                id="Recipe_box"
                contenteditable="true"
                class="editor-content"
                placeholder="Type your recipe here...

Instructions, ingredients, cooking time, etc."
              ></div>
            </div>

            <!-- Buttons -->
            <div style="display: flex; gap: 10px; margin-top: 20px">
              <input type="submit" value="Save Recipe" style="flex: 1" />
              <button
                type="button"
                id="exportPdfBtn"
                style="
                  flex: 1;
                  background: #2196f3;
                  color: white;
                  padding: 12px 30px;
                  border: none;
                  border-radius: 6px;
                  cursor: pointer;
                  font-size: 1rem;
                "
              >
                <i class="fa-solid fa-file-pdf"></i> Export to PDF
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
