<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Vault - My Recipes</title>
    <script>
      if (!localStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c13af7bb57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js" defer></script>
    <script src="js/register.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="fa-solid fa-user"></i>
          <span class="title">Recipe Vault</span>
        </div>
        <i class="fa-solid fa-bars" id="menubtn"></i>
      </div>
      <div class="user">
        <img src="images/login_bg.jpg" alt="user" class="user-img" />
        <div>
          <p class="bold">Username</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="myProfile.html">
            <i class="fa-solid fa-user"></i>
            <span class="nav-item">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="dashboard.html">
            <i class="fa-solid fa-bookmark"></i>
            <span class="nav-item">Recipes</span>
          </a>
          <span class="tooltip">Recipes</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="addRecipe.html">
            <i class="fa-regular fa-square-plus"></i>
            <span class="nav-item">Add Recipe</span>
          </a>
          <span class="tooltip">Add Recipe</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#" onclick="logout();return false;">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="container">
        <h1>My Recipes</h1>
        <div class="topnav">
          <input type="text" class="search" placeholder="Search recipes..." />
        </div>
      </div>

      <!-- Recipes will load here dynamically -->
      <div class="recipe-card">
        <div class="recipe-img"></div>
        <div class="recipe-info">
          <h3>No recipes yet</h3>
          <p>Add your first recipe to get started!</p>
        </div>
      </div>
    </div>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
