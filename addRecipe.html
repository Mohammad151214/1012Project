<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Vault - Add Recipe</title>
    <script>
      if (!localStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c13af7bb57.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/recipe.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/addRecipe.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="fa-solid fa-user"></i>
          <span class="title">Recipe Vault</span>
        </div>
        <i class="fa-solid fa-bars" id="menubtn"></i>
      </div>
      <div class="user">
        <img src="images/login_bg.jpg" alt="user" class="user-img" />
        <div>
          <p class="bold">Username</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="myProfile.html">
            <i class="fa-regular fa-id-badge"></i>
            <span class="nav-item">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="dashboard.html">
            <i class="fa-solid fa-bookmark"></i>
            <span class="nav-item">Recipes</span>
          </a>
          <span class="tooltip">Recipes</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="addRecipe.html">
            <i class="fa-regular fa-square-plus"></i>
            <span class="nav-item">Add Recipe</span>
          </a>
          <span class="tooltip">Add Recipe</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#" onclick="logout();return false;">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="add-recipe-container">
        <h1>Add New Recipe</h1>
        <div class="topnav">
          <input type="text" class="search" placeholder="Search recipes..." />
        </div>

        <div class="recipe-form-card">
          <form id="addRecipeForm" action="" method="post">
            <input
              type="text"
              id="Recipe_title"
              name="Recipe_title"
              placeholder="Recipe Title"
              required
            />

            <!-- Image Upload Section -->
            <div class="image-upload-section">
              <div class="image-upload-container">
                <div class="image-preview" id="imagePreview">
                  <div class="image-preview-placeholder">
                    <i class="fa-solid fa-camera"></i>
                    <p>No image selected</p>
                  </div>
                  <img id="previewImg" src="" alt="Recipe preview" />
                </div>
                <div class="image-upload-controls">
                  <input type="file" id="Recipe_image" accept="image/*" />
                  <label for="Recipe_image" class="upload-btn-custom">
                    <i class="fa-solid fa-upload"></i>
                    Upload Image
                  </label>
                  <button type="button" class="remove-image-btn" id="removeImageBtn">
                    <i class="fa-solid fa-trash"></i>
                    Remove Image
                  </button>
                </div>
              </div>
            </div>

            <textarea
              id="Recipe_box"
              name="editorContent"
              placeholder="Type your recipe here...

Instructions, ingredients, cooking time, etc."
              required
            ></textarea>
            <input type="submit" value="Save Recipe" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }

      // Image upload preview
      const imageInput = document.getElementById('Recipe_image');
      const imagePreview = document.getElementById('imagePreview');
      const previewImg = document.getElementById('previewImg');
      const removeImageBtn = document.getElementById('removeImageBtn');
      let selectedImageData = null;

      imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            selectedImageData = event.target.result;
            previewImg.src = selectedImageData;
            imagePreview.classList.add('has-image');
            removeImageBtn.classList.add('show');
          };
          reader.readAsDataURL(file);
        }
      });

      removeImageBtn.addEventListener('click', function() {
        imageInput.value = '';
        previewImg.src = '';
        selectedImageData = null;
        imagePreview.classList.remove('has-image');
        removeImageBtn.classList.remove('show');
      });

      // Handle form submission
      document.getElementById('addRecipeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const title = document.getElementById('Recipe_title').value;
        const content = document.getElementById('Recipe_box').value;
        
        if (title.trim() === '' || content.trim() === '') {
          alert('Please fill in both title and recipe content!');
          return;
        }
        
        // Get existing recipes from localStorage or initialize empty array
        let recipes = JSON.parse(localStorage.getItem('recipes') || '[]');
        
        // Create new recipe object
        const newRecipe = {
          id: Date.now(),
          title: title,
          content: content,
          image: selectedImageData, // Store base64 image data
          createdAt: new Date().toISOString()
        };
        
        // Add to recipes array
        recipes.push(newRecipe);
        
        // Save back to localStorage
        localStorage.setItem('recipes', JSON.stringify(recipes));
        
        // Show success message
        alert('Recipe saved successfully!');
        
        // Clear the form
        document.getElementById('Recipe_title').value = '';
        document.getElementById('Recipe_box').value = '';
        removeImageBtn.click(); // Clear image preview
        
        // Optionally redirect to dashboard
        // window.location.href = 'dashboard.html';
      });

      // Search functionality (searches through saved recipes)
      document.querySelector('.search').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        console.log('Searching for:', searchTerm);
        // You can implement live search preview here if needed
      });
    </script>
  </body>
</html>
