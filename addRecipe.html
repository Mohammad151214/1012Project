<!DOCTYPE html>
<!-- setting langauge to engis -->
<html lang="en">
  <head>
    <!-- using utf-8 for encoding  -->
    <meta charset="UTF-8" />
    <!--  for functionality on mobile dveices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title  -->
    <title>Recipe Vault - Add Recipe</title>
    <!-- connecting js -->
    <script src="js/script.js" defer></script>
    <script>
      // if statment
      if (!localStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    </script>
    <!-- getting icons from this page -->
    <script
      src="https://kit.fontawesome.com/c13af7bb57.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking css and js files -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/addRecipe.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js" defer></script>
    <script src="js/recipe.js" defer></script>
  </head>
  <body>
    <!-- making multiple containers for nav bar  -->
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <!--getting logo  -->
          <i class="fa-solid fa-user"></i>
          <!-- some text -->
          <span class="title">Recipe Vault</span>
        </div>
        <!-- getttinv icon from frontawesome  -->
        <i class="fa-solid fa-bars" id="menubtn"></i>
      </div>
      <!-- user info sectiosn  -->
      <div class="user">
        <!-- getting image from this sourcw -->
        <img src="images/user.png" alt="user" class="user-img" />
        <div>
          <!--lable for username  -->
          <p class="bold">Username</p>
          <p>Admin</p>
        </div>
      </div>
      <!--lable for username  -->
      <ul>
        <li>
          <!--lable for username  -->
          <a href="myProfile.html">
            <!-- icon  -->
            <i class="fa-solid fa-user"></i>
            <!-- profile link text -->
            <span class="nav-item">Profile</span>
          </a>
          <!-- this is a tooltip taht apperas when someone hoevers -->
          <span class="tooltip">Profile</span>
        </li>
      </ul>
      <!--unordered lsit  -->
      <ul>
        <li>
                    <!--link to dahsbard.html  -->

          <a href="dashboard.html">
            <!-- icon  -->
            <i class="fa-solid fa-bookmark"></i>
            <span class="nav-item">Recipes</span>
          </a>
          <!--tootlip taht apperas on hovr  -->
          <span class="tooltip">Recipes</span>
        </li>
      </ul>
      <ul>
        <li>
          <!--link to add recipe page  -->
          <a href="addRecipe.html">
            <!--icon  -->
            <i class="fa-regular fa-square-plus"></i>
            <span class="nav-item">Add Recipe</span>
          </a>
          <!--tooltip taht appears on hover  -->
          <span class="tooltip">Add Recipe</span>
        </li>
      </ul>
      <ul>
        <li>
          <!--for ht epurpose of loggin out  -->
          <a href="#" onclick="logout();return false;">
            <!--this i a icon  -->
            <i class="fa-solid fa-right-from-bracket"></i>
            <!--text for logout  -->
            <span class="nav-item">Logout</span>
          </a>
          <!--tooltip taht appears on hover  -->
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
<!--main content of the pgae  -->
    <div class="main-content">
      <!--clases  -->
      <div class="add-recipe-container">
        <!-- heading -->
        <h1>Add New Recipe</h1>
  <!-- card style container is being created of hte form -->
        <div class="recipe-form-card">
          <form id="addRecipeForm" action="" method="post">
            <input
              type="text"
              id="Recipe_title"
              name="Recipe_title"
              placeholder="Recipe Title"
              required
            />
            <!--various categories that cna be used for recipte category sucha s breakfast lucng  -->
            <select id="Recipe_category" name="Recipe_category" required>
              <option value="">Select a category...</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="dessert">Dessert</option>
              <option value="snack">Snack</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="other">Other</option>
            </select>
            <div id="editor-container">
              <div id="editor-toolbar">
                <button
                  type="button"
                  class="format-btn"
                  data-command="bold"
                  title="Bold (Ctrl+B)"
                >
                  <i class="fa-solid fa-bold"></i>
                <!--button  -->
                </button>
                <button
                  type="button"
                  class="format-btn"
                  data-command="insertUnorderedList"
                  title="Bullet List"
                >
                  <i class="fa-solid fa-list-ul"></i>
                </button>
              </div>
              <div
                id="Recipe_box"
                contenteditable="true"
                class="editor-content"
                placeholder="Type your recipe here...

Instructions, ingredients, cooking time, etc."
              ></div>
            </div>
<!--submit button type  -->
            <input
              type="submit"
              title="Ask AI for a recipe"
              id="ai"
              value="Inspire!"
            />
            <input type="submit" value="Save Recipe" />
          </form>
        </div>
      </div>
    </div>
    <script>
      //  for the purpose f loggin out
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
