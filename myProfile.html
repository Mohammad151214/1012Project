<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Vault - My Profile</title>
    <script>
      if (!localStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c13af7bb57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/profile.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="fa-solid fa-user"></i>
          <span class="title">Recipe Vault</span>
        </div>
        <i class="fa-solid fa-bars" id="menubtn"></i>
      </div>
      <div class="user">
        <img src="images/login_bg.jpg" alt="user" class="user-img" />
        <div>
          <p class="bold">Username</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="myProfile.html">
            <i class="fa-regular fa-id-badge"></i>
            <span class="nav-item">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="dashboard.html">
            <i class="fa-solid fa-bookmark"></i>
            <span class="nav-item">Recipes</span>
          </a>
          <span class="tooltip">Recipes</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="addRecipe.html">
            <i class="fa-regular fa-square-plus"></i>
            <span class="nav-item">Add Recipe</span>
          </a>
          <span class="tooltip">Add Recipe</span>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#" onclick="logout();return false;">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="profileSettings">
        <h1>My Profile Settings</h1>
        
        <div class="profile-card">
          <form id="profileForm">
            <!-- Profile Picture Section -->
            <div class="profile-pic-section">
              <div class="profile-pic-container">
                <img
                  id="profileImage"
                  src="images/profile_icon.jpg"
                  alt="Profile Picture"
                />
              </div>
              <input type="file" id="uploadImage" accept="image/*" />
              <label for="uploadImage" class="upload-btn">
                <i class="fa-solid fa-camera"></i>
                Change Profile Picture
              </label>
            </div>

            <hr />

            <!-- Email Field -->
            <div class="form-group">
              <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="psw"><i class="fa-solid fa-lock"></i> Password</label>
              <input
                type="password"
                id="psw"
                name="psw"
                placeholder="Enter New Password (Leave blank to keep current)"
              />
            </div>

            <!-- Buttons -->
            <div class="button-group">
              <button type="button" class="btn2" onclick="deleteAccount()">
                <i class="fa-solid fa-trash"></i> Delete Account
              </button>
              <button type="submit" class="btn1">
                <i class="fa-solid fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script>
      // Load user data on page load
      window.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.email) {
          document.getElementById('email').value = user.email;
        }
        
        // Load saved profile image if exists
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
          document.getElementById('profileImage').src = savedImage;
        }
      });

      // Handle profile image upload
      document.getElementById('uploadImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const imageDataUrl = event.target.result;
            document.getElementById('profileImage').src = imageDataUrl;
            // Save to localStorage
            localStorage.setItem('profileImage', imageDataUrl);
            alert('Profile picture updated successfully!');
          };
          reader.readAsDataURL(file);
        }
      });

      // Handle form submission
      document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('psw').value;
        
        // Get existing user data
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        
        // Update email
        user.email = email;
        
        // Update password if provided
        if (password.trim() !== '') {
          user.password = password;
        }
        
        // Save updated user data
        localStorage.setItem('user', JSON.stringify(user));
        
        alert('Profile updated successfully!');
        
        // Clear password field for security
        document.getElementById('psw').value = '';
      });

      // Delete account function
      function deleteAccount() {
        if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
          if (confirm('This will permanently delete all your data. Are you absolutely sure?')) {
            // Clear all user data
            localStorage.removeItem('user');
            localStorage.removeItem('profileImage');
            
            alert('Account deleted successfully. You will be redirected to the login page.');
            
            // Redirect to login
            window.location.href = 'login.html';
          }
        }
      }

      // Logout function
      function logout() {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      }
    </script>
  </body>
</html>
