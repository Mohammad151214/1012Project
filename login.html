<!DOCTYPE html>
<!--language english  -->
<html lang="en">
  <head>
    <!--using utf - 8 for incoding  -->
    <meta charset="UTF-8" />
    <!--for mobile phoen responsiveness  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--linking css fieks as well as js  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login_styles.css" />
    <script src="js/login.js" defer></script>
    <title>Login</title>
    <script>
      // If already logged in, redirect to dashboard
      if (localStorage.getItem("user")) {
        window.location.href = "dashboard.html";
      }
    </script>
  </head>
  <body>
    <!--for background iamge styline  -->
    <section class="bg-image">
      <!--div overlay  -->
      <div class="overlay">
        <!--   -->
        <div class="login_container">
          <!--main heading  -->
          <h2 class="heading">Login</h2>
          <!--form for logging in  -->
          <form class="login">
            <!-- lable for username -->
            <label for="username">Username</label><br />
            <!--email input for valifdation  -->
            <input
              type="email"
              id="username"
              name="username"
              placeholder="Email"
            /><br />
            <!--lable for passport field  -->
            <label for="pwd">Password</label><br />
            <input
              type="password"
              id="pwd"
              name="pwd"
              placeholder="Password"
            /><br />
            <!--submit button  -->
            <input type="submit" id="submit" value="Login" />
          </form>
          <!-- paragraph with signup prompt text  -->
          <p class="signup-text">
            <!--text  -->
            Don't have an account? <a href="register.html">Sign Up!</a> It's
            quick and easy!
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
